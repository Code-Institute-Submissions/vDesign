{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid p-50">
        <div class="row">
            <div class="col-md-9">
                <h2 class="bold-title montserrat-bold">Portfolio</h2>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-blue">
        <div class="row">
        {% for portfolio in portfolios %}
            <div class="col-md-4 my-5">
                <div class="portfolio-container">
                    {% if portfolio.thumb_image %}
                        <div class="image-zoom">
                            <a href="#">
                                <img src="{{ portfolio.thumb_image.url }}" alt="{{ portfolio.name }}">
                            </a>
                        </div>
                    {% else %}
                    <img src="{{ MEDIA_URL }}No_image.jpg" alt="{{ portfolio.name }}">
                    {% endif %}
                    <div class="portfolio-content">
                        <h5 class="text-center montserrat-bold">{{portfolio.name}}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    


    <!-- Script for delete confirmation -->
    <script>
        $(document).on('click', '.confirm-delete', function(){
            return confirm('Are you sure you want to delete this?');
        })
    </script>
{% endblock %}
