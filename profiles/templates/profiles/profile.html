{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
    <div class="container main-container">
        <div class="row">
            <div class="col">
                <h2 class="bold-title montserrat-bold">My Profile</h2>
            </div>
        </div>
        {{ profile }}
        <div class="row">
            <div class="col-lg-6">
                <p class="text-muted">Default billing details</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary rounded-pill py-2 my-2 float-right">Update Information</button>
                </form>
            </div>
            <div class="col-lg-6">
                <p class="text-muted">Order history</p>
                {{ orders }}
            </div>
        </div>
    </div>

{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script src="{% static 'profiles/js/profile.js' %}">
    </script>
{% endblock %}
