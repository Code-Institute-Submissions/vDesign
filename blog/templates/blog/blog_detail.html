{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid main-container">
        <div class="row">
            <div class="col">
                <h2 class="bold-title montserrat-bold">Blog</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="blog-container bg-white p-3 mb-3">
                    <a href=""><h5 class="mt-3 bold-title montserrat-bold">{{blog.title}}</h5></a>
                    <p>{{blog.content}}</p>
                    <div class="d-flex">
                        <div class="author ">
                            <small>{{blog.author}}</small>
                        </div>
                        <div class="date ">
                            <small>{{blog.date}}</small>
                        </div>
                        <div class="comment_count ">
                            <small>{{blog.comment_count}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
{% endblock %}
