{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container main-container">
        
        <div class="row">
            <div class="col-lg-9">
                <h2 class="bold-title montserrat-bold">Update Blog</h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12 mt-3">
                <form action="{% url 'edit_blog' blog.id %}" method="POST" class="edit-blog-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" class="btn btn-primary mr-3 mt-3 rounded-pill " value="Update Blog">
                    <a href="{% url 'blogs' %}" class="btn btn-secondary mt-3 rounded-pill">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
